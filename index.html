    <script>
        function mostrarVentanaDatos() {
            let estados = inicializarEstados();
            console.log (estados)
            const lista = document.getElementById('lista-datos');
            lista.innerHTML = '';

            estados.forEach(dato => {
                const item = document.createElement('li');
                item.textContent = `${dato._id}: ${dato._nombre}`;
                lista.appendChild(item);
            });

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('ventana-datos').style.display = 'block';
        }

        function cerrarVentanaDatos() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('ventana-datos').style.display = 'none';
        }


    </script>
